{%extends 'all-news/base.html'%} 
{% block content %}
<div class="container">
  <div class="row">

  {% if articles %}
    {% for article in articles %}
      <div class="col-sm-6 col-md-3">
          <h1>{{article.title}}</h1>
      </div>
      <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
      <img src="{{article.article_image.url}}" class="img-responsive" alt="Image">
    </div>
    {% endfor %}
  {% endif %}
  </div>
</div>
{% endblock %}
